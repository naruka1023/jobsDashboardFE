<div style='text-align:right; position:fixed; z-index:2'>
  <button (mouseenter)='mouseHover($event)' (mouseleave)='mouseHover($event)' (click)='saveJobs("SAVE_SUCCESS_FLAG")' class='btn btn-primary buttons'>SAVE</button>
  <button (click)='revertJobs()' (mouseenter)='mouseHover($event)' (mouseleave)='mouseHover($event)' class='btn btn-danger buttons'>REVERT</button>
  <span id='popup'>Click here to revert all changes to its original state.</span>
  <label id='cR'>Changes Reverted</label>
</div>
<div style='height:-webkit-fill-available; overflow-y:scroll; padding-top:6em'>
    <div style='text-align:center'>
        <i *ngIf='!waitFlag' class="fa fa-spinner fa-spin" style="font-size:60px"></i>
    </div>
    
    <app-job-block *ngFor="let job of (updateState | async).jobListEditable.jobs.byId | objectToArray" [forDashboard]='true' [job]='job'></app-job-block>
</div>
<app-form-repository></app-form-repository>
